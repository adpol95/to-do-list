<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom</title>
    <link rel="stylesheet" href="styles/style1.css">
</head>
<body>
<section class="to-do-list">
    <div class="to-do-list__top">
        <div class="to-do-list__title">
            <p class="to-do-list__title-text">
                ToDo List
            </p>
        </div>
        <div class="to-do-list__date">
        </div>
    </div>
    <div class="to-do-list__input">
        <label>
            <input class="to-do-list__input-area" type="text" placeholder="Your goals">
        </label>
        <button class="to-do-list__input-btn">
            Add to list
        </button>
    </div>
    <div class="to-do-list__item">
        <ul class="to-do-list__list" style="list-style-type: decimal">

        </ul>
    </div>
</section>
<script src="mechanic.js"></script>
</body>
</html>
